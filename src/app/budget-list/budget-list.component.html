<div class="container">
    <h3>Pressupostos en curs:</h3>

    @if (budgets().length > 0) {
    <div class="budget-list">
        @for (budget of budgets(); track budget){
            <div class="budget-card">
                <h4>{{budget.name}}</h4>
                <p> {{budget.phone}} </p>
                <p> {{budget.email}}</p>
                <p>{{budget.services.join(', ')}}</p>
                <p> <strong>Total: </strong>{{budget.total}}â‚¬</p>
            </div>
        }
    </div>
    } @else {
        <p></p>
    }
</div>
